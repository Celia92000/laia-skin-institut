<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Générateur de Placeholders LAIA SKIN</title>
</head>
<body>
    <canvas id="canvas" width="800" height="600"></canvas>
    <script>
        const services = [
            { name: 'hydro-naissance', title: "Hydro'Naissance", color1: '#d4b5a0', color2: '#c9a084' },
            { name: 'hydro-cleaning', title: "Hydro'Cleaning", color1: '#a0d4b5', color2: '#84c9a0' },
            { name: 'renaissance', title: 'Renaissance', color1: '#d4a0b5', color2: '#c984a0' },
            { name: 'bb-glow', title: 'BB Glow', color1: '#b5a0d4', color2: '#a084c9' },
            { name: 'led-therapie', title: 'LED Thérapie', color1: '#a0b5d4', color2: '#84a0c9' }
        ];

        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        services.forEach((service, index) => {
            // Créer le gradient
            const gradient = ctx.createLinearGradient(0, 0, 800, 600);
            gradient.addColorStop(0, service.color1);
            gradient.addColorStop(1, service.color2);
            
            // Remplir le fond
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 800, 600);
            
            // Ajouter un overlay semi-transparent
            ctx.fillStyle = 'rgba(255, 255, 255, 0.1)';
            ctx.fillRect(0, 0, 800, 600);
            
            // Ajouter le logo/icône centré
            ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.beginPath();
            ctx.arc(400, 250, 80, 0, Math.PI * 2);
            ctx.fill();
            
            // Ajouter le texte
            ctx.fillStyle = 'white';
            ctx.font = 'bold 48px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('LAIA SKIN', 400, 250);
            
            // Ajouter le nom du service
            ctx.font = '32px Arial';
            ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
            ctx.fillText(service.title, 400, 350);
            
            // Ajouter "Image à venir"
            ctx.font = '20px Arial';
            ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
            ctx.fillText('Image à venir', 400, 400);
            
            // Télécharger l'image
            const link = document.createElement('a');
            link.download = service.name + '.jpg';
            link.href = canvas.toDataURL('image/jpeg', 0.9);
            
            // Pour générer automatiquement les fichiers
            console.log(`Image générée pour ${service.name}`);
        });
        
        document.body.innerHTML = '<h1>Images placeholder générées !</h1><p>Regardez la console pour les données.</p>';
    </script>
</body>
</html>

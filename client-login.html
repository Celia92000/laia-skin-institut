<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Client - LAIA SKIN INSTITUT</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400&family=Lora:ital,wght@0,400;0,500;0,600;1,400;1,500&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Lora', serif;
            line-height: 1.8;
            color: #2c3e50;
            background: linear-gradient(135deg, #fdfbf7 0%, #f8f6f0 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            max-width: 400px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 3rem 2rem;
            box-shadow: 0 25px 70px rgba(0,0,0,0.1);
            border: 2px solid rgba(212, 181, 160, 0.3);
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #D4AF37, #B8860B, #DAA520, #CD7F32);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logo p {
            font-family: 'Cormorant Garamond', serif;
            font-style: italic;
            color: #5a6c7d;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #5a6c7d;
        }

        .form-control {
            width: 100%;
            padding: 1rem;
            border: 2px solid rgba(212, 181, 160, 0.3);
            border-radius: 15px;
            font-family: 'Lora', serif;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.8);
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #D4AF37;
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.1);
        }

        .btn {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 15px;
            font-family: 'Lora', serif;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, #D4AF37, #B8860B, #DAA520);
            color: white;
            box-shadow: 0 8px 25px rgba(212, 175, 55, 0.4);
            margin-bottom: 1rem;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(212, 175, 55, 0.6);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            display: none;
        }

        .alert-error {
            background: rgba(220, 53, 69, 0.1);
            color: #dc3545;
            border: 1px solid rgba(220, 53, 69, 0.2);
        }

        .alert-success {
            background: rgba(40, 167, 69, 0.1);
            color: #28a745;
            border: 1px solid rgba(40, 167, 69, 0.2);
        }

        .back-link {
            text-align: center;
            margin-top: 2rem;
        }

        .back-link a {
            color: #c9a084;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .loading {
            display: none;
            text-align: center;
            color: #5a6c7d;
        }

        .spinner {
            border: 3px solid rgba(212, 175, 55, 0.3);
            border-top: 3px solid #D4AF37;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>LAIA SKIN</h1>
            <p>Espace Client</p>
        </div>

        <div id="alert" class="alert"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" class="form-control" required>
            </div>
            
            <button type="submit" class="btn" id="loginBtn">
                <span class="btn-text">Se connecter</span>
                <div class="loading">
                    <div class="spinner"></div>
                    Connexion...
                </div>
            </button>
        </form>

        <div style="text-align: center; margin: 1.5rem 0;">
            <a href="#" onclick="showForgotPassword()" style="color: #c9a084; text-decoration: none; font-size: 0.9rem;">
                <i class="fas fa-key"></i> Mot de passe oublié ?
            </a>
        </div>

        <div class="back-link">
            <a href="/mon-institut.html">← Retour à l'accueil</a>
        </div>
    </div>

    <script>
        // Gestion du mot de passe oublié
        function showForgotPassword() {
            const email = prompt('Entrez votre adresse email pour recevoir un lien de réinitialisation :');
            if (email && email.includes('@')) {
                resetPassword(email);
            } else if (email) {
                alert('Veuillez entrer une adresse email valide');
            }
        }

        async function resetPassword(email) {
            try {
                const response = await fetch('/api/auth/forgot-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();
                alert(data.message);
            } catch (error) {
                alert('Erreur lors de l\'envoi du lien de réinitialisation');
                console.error('Erreur:', error);
            }
        }

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const btnText = document.querySelector('.btn-text');
            const loading = document.querySelector('.loading');
            const alert = document.getElementById('alert');
            
            // Afficher le loading
            btnText.style.display = 'none';
            loading.style.display = 'block';
            loginBtn.disabled = true;
            alert.style.display = 'none';
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok && data.user.role === 'client') {
                    localStorage.setItem('clientToken', data.token);
                    
                    alert.className = 'alert alert-success';
                    alert.textContent = '✅ Connexion réussie ! Redirection...';
                    alert.style.display = 'block';
                    
                    setTimeout(() => {
                        window.location.href = '/client-dashboard.html';
                    }, 1500);
                } else {
                    throw new Error(data.message || 'Erreur de connexion');
                }
            } catch (error) {
                alert.className = 'alert alert-error';
                alert.textContent = '❌ ' + error.message;
                alert.style.display = 'block';
            } finally {
                // Cacher le loading
                btnText.style.display = 'block';
                loading.style.display = 'none';
                loginBtn.disabled = false;
            }
        });

        // Auto-focus sur le champ email
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('email').focus();
        });
    </script>
</body>
</html>
